name: C/C++ CI

on:
  push:
    branches: [ master, conan ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: install conan
      run: pip install conan
    - name: configure
      run: mkdir build && cd build && conan install .. && cmake ..
    - name: make
      run: cd build && make
